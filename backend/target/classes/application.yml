server:
    port: 8080

spring:
    application:
        name: swimming-sys
    # 解决 Swagger/Knife4j 与 Spring Boot 2.7.x 的兼容性问题
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
    # 数据源配置
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/swimming_sys?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        username: root
        password: 123456
    # Redis配置
    redis:
        host: localhost
        port: 6379
        database: 0

# MyBatis Plus配置
mybatis-plus:
    configuration:
        # 驼峰转下划线
        map-underscore-to-camel-case: true
        # 日志输出
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
        db-config:
            # 逻辑删除配置
            logic-delete-field: isDelete
            logic-delete-value: 1
            logic-not-delete-value: 0
            # 主键类型
            id-type: auto

# JWT配置
jwt:
    secret: swimmingsys2024secretkey1234567890abcdef  # 密钥长度必须>=32字节(256bits)
    expiration: 86400000  # 24小时

# Knife4j配置
knife4j:
    enable: true
    setting:
        language: zh-CN
